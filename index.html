<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service 1 Feedback - Media Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="email"], 
        textarea, 
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .textarea-large {
            min-height: 120px;
        }

        .rating-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .rating-option {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .rating-option:hover {
            border-color: #4facfe;
            background: #e3f2fd;
        }

        .rating-option input[type="radio"] {
            margin: 0;
            width: auto;
        }

        .rating-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .rating-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .rating-option {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• Service 1 Feedback</h1>
            <p>Help us make the second service even better!</p>
        </div>
        
        <div class="form-container">
            <div class="success-message" id="successMessage">
                <strong>‚úÖ Feedback Submitted Successfully!</strong><br>
                Thank you for your input. Your feedback will help improve the second service.
            </div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="operatorName">Media Operator Name *</label>
                    <input type="text" id="operatorName" name="operatorName" required>
                </div>

                <div class="form-group">
                    <label for="topIssues">Top 3 Issues (most critical first) *</label>
                    <textarea id="topIssues" name="topIssues" class="textarea-large" 
                              placeholder="1. Audio feedback during worship&#10;2. Camera 2 focus issues&#10;3. Slide transitions too fast" required></textarea>
                </div>

                <div class="form-group">
                    <label for="bestMoment">Best Moment of the Service</label>
                    <textarea id="bestMoment" name="bestMoment" 
                              placeholder="What went really well? What should we definitely keep doing?"></textarea>
                </div>

                <div class="form-group">
                    <label for="lastMinuteChanges">Any Last-Minute Changes Made?</label>
                    <textarea id="lastMinuteChanges" name="lastMinuteChanges" 
                              placeholder="Song order changes, speaker adjustments, technical workarounds, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="keyLearning">Key Learning for Next Time</label>
                    <textarea id="keyLearning" name="keyLearning" 
                              placeholder="What's the one thing we should remember or do differently?"></textarea>
                </div>

                <div class="form-group">
                    <label for="technicalIssues">Technical Issues Details</label>
                    <textarea id="technicalIssues" name="technicalIssues" 
                              placeholder="Specific equipment problems, software glitches, connectivity issues, etc."></textarea>
                </div>

                <div class="form-group">
                    <label for="communicationIssues">Communication Issues</label>
                    <textarea id="communicationIssues" name="communicationIssues" 
                              placeholder="Missed cues, unclear instructions, coordination problems, etc."></textarea>
                </div>

                <div class="form-group">
                    <label>Overall Service Rating *</label>
                    <div class="rating-group">
                        <div class="rating-option">
                            <input type="radio" id="rating1" name="serviceRating" value="1" required>
                            <label for="rating1">1 - Poor</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating2" name="serviceRating" value="2">
                            <label for="rating2">2 - Fair</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating3" name="serviceRating" value="3">
                            <label for="rating3">3 - Good</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating4" name="serviceRating" value="4">
                            <label for="rating4">4 - Great</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="rating5" name="serviceRating" value="5">
                            <label for="rating5">5 - Excellent</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="suggestionsService2">Specific Suggestions for Second Service</label>
                    <textarea id="suggestionsService2" name="suggestionsService2" class="textarea-large"
                              placeholder="What specific actions should we take for the second service? Priority items first."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üìù Submit Feedback
                </button>
            </form>

            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>

    <script>
        // Enhanced rating interaction
        document.querySelectorAll('.rating-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                document.querySelectorAll('.rating-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // ‚ö†Ô∏è IMPORTANT: Replace this URL with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyKFMVlsPIxNiffG4AHmIn1e9_jGCbtDGCpuDhw4DsS6r9jr1X2UqYWAjsxnGeKzXtV/exec';
        
        // Form submission handling
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const timestampDiv = document.getElementById('timestamp');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Submitting...';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Add timestamp
            const now = new Date();
            data.timestamp = now.toISOString();
            data.submittedAt = now.toLocaleString();
            
            // Submit to Google Sheets
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify(data),
                mode: 'no-cors' // Required for Google Apps Script
            })
            .then(() => {
                // Success (note: no-cors mode means we can't read the response)
                showSuccess(data.submittedAt);
            })
            .catch(error => {
                console.error('Submission error:', error);
                // Still show success since no-cors prevents error detection
                showSuccess(data.submittedAt);
            });
            
            function showSuccess(timestamp) {
                // Show success message
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Display timestamp
                timestampDiv.innerHTML = `Submitted: ${timestamp}`;
                
                // Reset form
                document.getElementById('feedbackForm').reset();
                
                // Remove selected rating styles
                document.querySelectorAll('.rating-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Clear draft
                localStorage.removeItem('churchFeedbackDraft');
                
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìù Submit Another Response';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    submitBtn.innerHTML = 'üìù Submit Feedback';
                }, 5000);
            }
        });

        // Auto-save draft functionality
        const formInputs = document.querySelectorAll('input, textarea, select');
        formInputs.forEach(input => {
            input.addEventListener('input', function() {
                const draftData = {};
                formInputs.forEach(inp => {
                    if (inp.type === 'radio') {
                        if (inp.checked) draftData[inp.name] = inp.value;
                    } else {
                        draftData[inp.name] = inp.value;
                    }
                });
                localStorage.setItem('churchFeedbackDraft', JSON.stringify(draftData));
            });
        });

        // Load draft on page load
        window.addEventListener('load', function() {
            const draft = JSON.parse(localStorage.getItem('churchFeedbackDraft') || '{}');
            
            Object.keys(draft).forEach(key => {
                const element = document.querySelector(`[name="${key}"]`);
                if (element) {
                    if (element.type === 'radio') {
                        const radioOption = document.querySelector(`[name="${key}"][value="${draft[key]}"]`);
                        if (radioOption) {
                            radioOption.checked = true;
                            radioOption.closest('.rating-option').classList.add('selected');
                        }
                    } else {
                        element.value = draft[key];
                    }
                }
            });
        });

        // Clear draft after successful submission
        document.getElementById('feedbackForm').addEventListener('submit', function() {
            setTimeout(() => {
                localStorage.removeItem('churchFeedbackDraft');
            }, 1200);
        });
    </script>
</body>
</html>
